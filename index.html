<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CAP5625 - A * Algorithm</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1>CITY PATHFINDING</h1>
            </div>
        </div>

        <div class="row">
            <div class="file-field input-field col s6">
                <div class="btn green waves-effect waves-light">
                    <span>Connections File</span>
                    <input type="file" id="connections">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <div class="file-field input-field col s6 ">
                <div class="btn green waves-effect waves-light disabled" id="locationsBtn">
                    <span>Locations File</span>
                    <input type="file" id="locations">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate disabled" type="text">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <h3 id="output" class="hidden"></h3>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <svg id="svg" width="1000" height="1000"></svg>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s4">
                <select disabled id="startCity" class="validate">
                    <option value="" disabled selected>Select Start City</option>
                </select>
                <label>Start</label>
            </div>
            <div class="input-field col s4">
                <select disabled id="endCity" class="validate">
                    <option value="" disabled selected>Select End City</option>
                </select>
                <label>End</label>
            </div>
            <div class="input-field col s4">
                <select id="heuristic" class="validate">
                    <option value="straight">Straight Line Distance</option>
                    <option value="links">Fewest Links</option>
                </select>
                <label>Heuristic</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <div class="btn blue waves-effect waves-light disabled" id="editMode">
                    Enter Edit Mode
                </div>

                <div class="btn green waves-effect waves-light disabled" id="search">
                    Search
                </div>

                <div class="btn green waves-effect waves-light disabled" id="searchStep">
                    Step
                </div>

                <div class="btn red waves-effect waves-light disabled" id="reset">
                    Reset
                </div>
            </div>
        </div>

        <div id="editForm" class="row hidden">
            <div class="col s12">

                <div class='row'>
                    <div class="input-field col s6">
                        <select disabled multiple id="exclude" class="validate">
                            <option value="" disabled>Select Excluded Cities</option>
                        </select>
                        <label>Exclude</label>
                    </div>
                </div>

                <div class='row'>

                    <div class="input-field col s3">
                        <select id="editCity" class="validate">
                            <option value="" disabled selected>Select City To Edit</option>
                        </select>
                        <label>City</label>
                    </div>
                    <!-- <div class="input-field col s3">
                        <input disabled placeholder="Placeholder" id="city" type="text" class="validate">
                        <label for="city">City</label>
                    </div> -->
                    <div class="input-field col s3">
                        <input placeholder="Placeholder" id="xcoord" type="text" class="validate">
                        <label for="xcoord">X-Coordinate</label>
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="Placeholder" id="ycoord" type="text" class="validate">
                        <label for="ycoord">Y-Coordinate</label>
                    </div>

                    <div class="col s3 btn green waves-effect waves-light btn-large" id="update">
                        <span>Update</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="lib/materialize.min.js"></script>
    <script src="lib/snap.svg-min.js"></script>
    <script src="dest/index.js"></script>
</body>

</html>
